<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .mrg{
            margin: 70px 0 70px 0;
        }
        label{
            color: white;
        }
        ::placeholder{
            color: red;
        }
    </style>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    <div style="background:url(bg-image.png.png);">
        <br>
        <div class="border" style="margin: 200px 100px;">
            <div style="margin:0 30px;">
                <h1 class="container mrg" style="color: white;">個人データ登録</h1>
                <div class="container mrg">
                    <div class="row">
                        <div class="col">
                            <label>氏</label><br>
                            <input type="text" name="family" style="background-color: rgb(83, 83, 83); color: white;" class="form-control" placeholder="やまだ">
                        </div>
                        <div class="col">
                            <label>名</label><br>
                            <input type="text" name="last" style="background-color: rgb(83, 83, 83); color: white;" class="form-control" placeholder="たろう">
                        </div>
                    </div>
                </div>
                <div class="container mrg">
                    <label>会社・学校名</label><br>
                    <input type="text" name="campany" style="background-color: rgb(83, 83, 83); color: white;" class="form-control" placeholder="○○社、△△学校">
                </div>
                <div class="container mrg">
                    <label>写真</label><br>
                    <input type="file" style="background-color: white;" accept='image/*'>
                </div>
                <div class="container mrg">
                    <label>コメント</label><br>
                    <textarea name="example" style="background-color: rgb(83, 83, 83); color: white;" class="form-control" rows="10" placeholder="例:よく本を読む"></textarea>
                </div>
                <div class="container mrg">
                    <input type="submit" class="btn btn-outline-primary btn-block" value="送信" style="width: 300px; height: 70px; margin: 0 auto">
                </div>
            </div>
        </div><br>
    </div> 
        <!-- Bootstrap Javascript(jQuery含む) -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <script>
            $('input[type="submit"]').on('click', function() {
                const family =$('input[name="family"]').val();
                const last =$('input[name="last"]').val();
                const campany =$('input[name="campany"]').val();

                var a = 0;
                var b = 0;
                
                if (!family || !last || !campany) {
                    alert('入力漏れがあります。');
                    a = 0;
                }else{
                    a = 1;
                }

                const file =$('input[type="file"]').val();

                if (!file) {
                    alert('写真が添付されていません。');
                    b = 0;
                }else{
                    b = 1;
                }

                if(a == 1 && b == 1){
                    alert('送信完了');
                }
            })
        </script>
</body>
</html>
